{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="">
    <!-- CSRF Token -->
    <meta name="csrfmiddlewaretoken" content="{{ csrf_token }}">
    <title>{% block title %}{% endblock %}</title>

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/open-iconic-bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/sweetalert2.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
</head>
<body>
{% include 'partials/navbar.html' %}

<div class="container">
    {% block content %}{% endblock %}
</div><!-- /.container -->

<!-- JavaScripts -->
<script charset="UTF-8" src="{% static 'assets/js/jquery-3.3.1.min.js' %}"></script>
<script charset="UTF-8" src="{% static 'assets/js/bootstrap.min.js' %}"></script>
<script charset="UTF-8" src="{% static 'assets/js/sweetalert2.min.js' %}"></script>
{% block scripts %}{% endblock %}
</body>
</html>
