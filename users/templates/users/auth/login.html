{% extends "layouts/master.html" %}
{% load static %}
{% block title %}Welcome to Mini-HR Software{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Staff Login</div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" role="alert">
                                <strong>{{ message }}</strong>
                            </div>
                        {% endfor %}
                    {% endif %}
                    <form class="form-horizontal" method="POST" action="{% url 'users:login' %}" name="login"
                          id="login">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username" class="control-label">Username</label>
                            <div class="">
                                <input id="username" type="text" class="form-control" name="username" required
                                       autofocus>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="control-label">Password</label>
                            <div class="">
                                <input id="password" type="password" class="form-control" name="password" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="float-right">
                                <span class="loader"></span>
                                <button type="submit" class="btn btn-primary btn-outline-success" id="login">
                                    <span class="oi oi-account-login" aria-hidden="true"></span> Login
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    <script charset="UTF-8" src="{% static 'assets/js/login.js' %}"></script>
{% endblock %}
